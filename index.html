<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dice game</title>
</head>

<body>
    <h1>Dice game</h1>
    <p id="beginMsg">Press start to begin</p>

    <div class="diceContainer">
        <div id="startText">
            <p>Player 1</p>
            <p id="scoreCount">Score: 0</p>
        </div>

        <button id="startBtn">Start</button>
        <input id="restartBtn" type="reset" value="Restart">

        <p id="startMsg"></p>

        <div id="diceWrapper">
            <div id="dice">
                <div class="diceSide one">
                    <span class="dot dot1"> </span>
                </div>
                <div class="diceSide two">
                    <span class="dot dot1"></span>
                    <span class="dot dot2"></span>
                </div>
                <div class="diceSide three">
                    <span class="dot dot1"></span>
                    <span class="dot dot2"></span>
                    <span class="dot dot3"></span>
                </div>
                <div class="diceSide four">
                    <span class="dot dot1"></span>
                    <span class="dot dot2"></span>
                    <span class="dot dot3"></span>
                    <span class="dot dot4"></span>
                </div>
                <div class="diceSide five">
                    <span class="dot dot1"></span>
                    <span class="dot dot2"></span>
                    <span class="dot dot3"></span>
                    <span class="dot dot4"></span>
                    <span class="dot dot5"></span>
                </div>
                <div class="diceSide six">
                    <span class="dot dot1"></span>
                    <span class="dot dot2"></span>
                    <span class="dot dot3"></span>
                    <span class="dot dot4"></span>
                    <span class="dot dot5"></span>
                    <span class="dot dot6"></span>
                </div>
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
